name: Linting, testing and building project
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing modulesğŸ’¡
        run: npm install
      - name: Building production projectğŸ–¥ï¸
        run: npm run build:prod
      - name: Linting typescriptğŸ”
        run: npm run lint:ts
      - name: Linting cssğŸ”
        run: npm run lint:scss
      - name: Unit testingğŸ§
        run: npm run test:unit
      - name: Building storybookğŸ–¥ï¸
        run: npm run storybook:build
      - name: Screenshot testingğŸ§
        run: npm run test:ui:ci
